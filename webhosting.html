<!DOCTYPE html>
<html>
<head>
    <title>Web Hosting | Scratch Coding Hut</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web hosting</h1>
        <input type="text" id="repoUrl" placeholder="Enter GitHub Repo URL" />
        <button onclick="cloneRepo()">Clone Repo</button>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript for handling repo cloning
        async function cloneRepo() {
            const repoUrl = document.getElementById('repoUrl').value;
            const resultDiv = document.getElementById('result');

            if (!repoUrl) {
                resultDiv.innerHTML = '<p style="color: red;">‚ö†Ô∏è Please enter a valid GitHub repository URL.</p>';
                return;
            }

            try {
                const response = await fetch('web-hosting-coding-hut/clone-repo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ repoUrl }),
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p>‚úÖ Success: ${data.message}</p>
                        <p>üìÇ Folder Path: <strong>${data.folderPath}</strong></p>
                        <p>üåê <a href="${data.repoUrl}" target="_blank">View Your Website</a></p>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p style="color: red;">‚ö†Ô∏è Failed to clone the repository.</p>';
            }
        }
    </script>
</body>
</html>
